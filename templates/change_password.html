{% extends "base.html" %}

{% block title %}Change Password - Dental Age Estimation System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Security</h1>
        <p>CHANGE PASSWORD</p>
    </div>

    <form method="POST" class="card" style="padding: 40px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label>CURRENT PASSWORD</label>
            <input type="password" name="current_password" required autofocus>
        </div>

        <div class="form-group">
            <label>NEW PASSWORD</label>
            <input type="password" name="new_password" required>
        </div>

        <div class="form-group">
            <label>CONFIRM NEW PASSWORD</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">UPDATE PASSWORD</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="font-size: 12px; text-transform: uppercase;">&larr; Cancel</a>
    </div>
</div>
{% endblock %}
