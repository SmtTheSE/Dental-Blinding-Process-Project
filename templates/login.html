{% extends "base.html" %}

{% block title %}Sign In - Dental Age Estimation System{% endblock %}

{% block content %}
<div class="login-container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Sign In</h1>
        <p>Dental Age Estimation System</p>
    </div>

    <form method="POST" class="card" style="box-shadow: 8px 8px 0px rgba(0,0,0,0.1);">
        <!-- CSRF Token for security -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="off" autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
            Enter System
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="font-size: 12px; text-transform: uppercase;">Back to Home</a>
    </div>
</div>
{% endblock %}
