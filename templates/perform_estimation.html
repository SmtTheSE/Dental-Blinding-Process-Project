{% extends "base.html" %}

{% block title %}Perform Estimation - Dental Age Estimation System{% endblock %}

{% block content %}
<!-- Full Width Layout for Estimation -->
<div
    style="display: grid; grid-template-columns: 1fr 300px; gap: 20px; height: 80vh; border: 1px solid var(--border-color);">

    <!-- OPG Viewer -->
    <div
        style="background: #000; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;">
        {% if opg %}
        <div id="opg-wrapper"
            style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: grab;">
            <img id="opg-image" src="{{ opg }}" alt="OPG"
                style="max-width: 100%; max-height: 100%; transition: transform 0.1s;">
        </div>

        <!-- Raw controls -->
        <div style="position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px;">
            <button onclick="adjustZoom(-0.1)" class="btn"
                style="background: #fff; color: #000; padding: 4px 8px;">-</button>
            <button onclick="resetZoom()" class="btn"
                style="background: #fff; color: #000; padding: 4px 8px;">RESET</button>
            <button onclick="adjustZoom(0.1)" class="btn"
                style="background: #fff; color: #000; padding: 4px 8px;">+</button>
        </div>
        {% else %}
        <div style="color: #fff; font-family: var(--font-mono);">[NO IMAGE AVAILABLE]</div>
        {% endif %}
    </div>

    <!-- Sidebar -->
    <div
        style="padding: 20px; border-left: 1px solid var(--border-color); background: #fff; display: flex; flex-direction: column;">
        <div style="margin-bottom: 20px; border-bottom: 2px solid var(--text-color); padding-bottom: 10px;">
            <h2 style="margin: 0; font-size: 18px;">Assessment</h2>
        </div>

        <div style="margin-bottom: 40px; font-size: 13px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="color: #666;">CODE:</span>
                <span style="font-weight: 700; font-family: monospace;">{{ code }}</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="color: #666;">METHOD:</span>
                <span style="text-transform: uppercase;">{{ method }}</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span style="color: #666;">SEX:</span>
                <span style="text-transform: uppercase;">{{ sex }}</span>
            </div>
        </div>

        <form method="POST" action="/estimate_age" style="margin-top: auto;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="code" value="{{ code }}">
            <input type="hidden" name="method" value="{{ method.lower() }}">

            <div class="form-group">
                <label>ESTIMATED AGE (YEARS)</label>
                <input type="number" step="0.01" name="estimated_age" required
                    style="font-size: 24px; font-weight: 700; padding: 10px; border: 2px solid var(--text-color);">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px;">SUBMIT DATA</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/estimate_age" style="font-size: 12px;">&larr; CANCEL</a>
        </div>
    </div>
</div>

<script>
    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    const img = document.getElementById('opg-image');
    const wrapper = document.getElementById('opg-wrapper');
    let isDragging = false;
    let startX, startY;

    function updateTransform() {
        if (img) img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    window.adjustZoom = (delta) => {
        scale = Math.max(0.5, scale + delta);
        updateTransform();
    };

    window.resetZoom = () => {
        scale = 1;
        translateX = 0;
        translateY = 0;
        updateTransform();
    };

    if (wrapper) {
        wrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            wrapper.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            if (wrapper) wrapper.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        wrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            adjustZoom(e.deltaY > 0 ? -0.1 : 0.1);
        });
    }
</script>
{% endblock %}
