{% extends "base.html" %}

{% block title %}Update Patient - Dental Age Estimation System{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Patient Information</h2>
    
    <form method="POST" style="background: white; padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); max-width: 600px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" value="{{ patient.patient_id }}" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient.name or '' }}">
        </div>
        
        <div class="form-group">
            <label for="actual_age">Actual Age:</label>
            <input type="number" step="0.1" id="actual_age" name="actual_age" value="{{ patient.actual_age }}" required>
        </div>
        
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male" {% if patient.sex == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if patient.sex == 'female' %}selected{% endif %}>Female</option>
            </select>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn">Update Patient</button>
            <a href="/patients" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
