{% extends "base.html" %}

{% block title %}Update Patient - Dental Age Estimation System{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Update Record</h1>
        <p>PATIENT ID: <span style="font-weight: 700;">{{ patient.patient_id }}</span></p>
    </div>

    <form method="POST" action="{{ url_for('main.update_patient', patient_id=patient.patient_id) }}" class="card"
        style="padding: 40px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label>FULL NAME</label>
            <input type="text" name="name" value="{{ patient.name or '' }}" placeholder="OPTIONAL">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>ACTUAL AGE</label>
                <input type="number" step="0.1" name="actual_age" value="{{ patient.actual_age }}" required>
            </div>
            <div class="form-group">
                <label>SEX</label>
                <select name="sex">
                    <option value="male" {% if patient.sex=='male' %}selected{% endif %}>MALE</option>
                    <option value="female" {% if patient.sex=='female' %}selected{% endif %}>FEMALE</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label style="color: var(--apple-gray);">BLINDING CODES (READ ONLY)</label>
            <div style="display: flex; gap: 20px;">
                <input type="text" value="{{ patient.code_a or '—' }}" disabled
                    style="background: #f5f5f5; color: #999;">
                <input type="text" value="{{ patient.code_b or '—' }}" disabled
                    style="background: #f5f5f5; color: #999;">
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <a href="{{ url_for('main.manage_patients') }}" class="btn" style="flex: 1; text-align: center;">CANCEL</a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">SAVE CHANGES</button>
        </div>
    </form>
</div>
{% endblock %}
