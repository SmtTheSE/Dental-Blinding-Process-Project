{% extends "base.html" %}

{% block title %}Upload OPG - Dental Age Estimation System{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Upload OPG</h1>
        <p>PATIENT ID: <span style="font-weight: 700; border-bottom: 1px solid var(--text-color);">{{ patient.patient_id
                }}</span></p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="card" style="padding: 40px; text-align: center;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group" style="margin-bottom: 40px;">
            <label for="opg_file" style="margin-bottom: 20px; cursor: pointer; display: block;">
                <div style="font-size: 48px; margin-bottom: 10px;">ðŸ“·</div>
                <span style="font-size: 18px; text-decoration: underline;">SELECT IMAGE FILE</span>
                <br>
                <span style="font-size: 12px; color: #666;">(JPG, PNG supported)</span>
            </label>
            <input type="file" id="opg_file" name="opg_file" accept="image/*" required style="display: none;"
                onchange="document.getElementById('file-name').innerText = this.files[0].name">
            <div id="file-name" style="margin-top: 10px; font-weight: 700;"></div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">UPLOAD & SAVE</button>
    </form>

    <div style="text-align: center; margin-top: 40px;">
        <a href="{{ url_for('main.manage_patients') }}" style="text-transform: uppercase; font-size: 12px;">&larr;
            Cancel / Return to Patients</a>
    </div>
</div>
{% endblock %}
